<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Shop Commander</title>
</head>

<body>

    <!-- Header -->
    <div class="header">
        <div class="headermain">
            <div class="header1">
                <div class="logo">
                    <div class="logodiv">
                        <img src="img/logo.svg">
                    </div>
                    <img src="img/lefticon.png" class="lefticon" onclick="myFunction()">
                </div>

                <div class="searching">
                    <img src="img/search.png">
                    <input type="text" placeholder="Search..">
                </div>
            </div>
            <div class="header2">
                <img class="proitem" src="img/country.png">
                <img class="proitem" src="img/Notification.png">
                <img class="proitem" src="img/massages.png">
                <div class="profilediv">
                    <img src="img/propic.png">
                    <div class="proname">
                        <h6>Austin Robertson</h6>
                        <p>Marketing Administrator</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="heroarea">

        <!-- Dashboard -->
        <div class="dashmenumain" id="myDIV">
            <p class="dashtitle">Home</p>

            <div class="dashitem dashactive">
                <img src="img/dashboard.png">
                <p>Dashboard</p>
            </div>

            <div class="dashitem">
                <img src="img/workflow.png">
                <p>Workflow</p>
            </div>

            <div class="dashitem">
                <img src="img/Calendar.png">
                <p>Calendar</p>
            </div>

            <div class="dashitem">
                <img src="img/timeclock.png">
                <p>Time clock</p>
            </div>

            <hr>

            <p class="dashtitle2">Pages</p>

            <div class="dashitem">
                <img src="img/Inventory.png">
                <p>Inventory</p>
            </div>

            <div class="dashitem">
                <img src="img/Purchasing.png">
                <p>Purchasing</p>
            </div>

            <div class="dashitem">
                <img src="img/Lists.png">
                <p>Lists</p>
            </div>

            <div class="dashitem">
                <img src="img/Report.png">
                <p>Reports</p>
            </div>

            <div class="dashitem">
                <img src="img/Settings.png">
                <p>Setting</p>
            </div>

            <hr>

        </div>


        <h1>body</h1>

    </div>




    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function myFunction() {
            var element = document.getElementById("myDIV");
            element.classList.toggle("mystyle");
        }
    </script>
</body>

</html>
